<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>





<div id="app-container">
  <div class="container-struct">
    <app-header [activePage]="activePage" [profile]="profile" *ngIf="!loading"></app-header>


    <div *ngIf="!loading; else showSpinner" class="w-100 page-content" style="height: 100vh; overflow: hidden;">

      <!-- Ici le contenu de la page -->
     

      <section class="section hero" aria-label="home">
        <div class="container">

          <div class="hero-content">

            <h1 class="h1 hero-title">SKYFIND</h1>

            <p class="hero-subtitle">
            Application AngularJs

            </p>

            <div class="hero-banner">
              <img src="../../../assets/images/P.png" width="500" height="500" alt="kane williams" class="w-100">
            </div>

            <p class="section-text">
              Bienvenue,je vous presente mon application d'informations météorologiques et de geolocalisation.
            </p>

            <div class="text-center pt-5">
              <a routerLink="/wx" class="btn btn-warning text-white cta" href="#">Voir les conditions météo</a>
            </div>

           

          </div>

        </div>
      </section>


    </div>
    <ng-template #showSpinner>
      <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
        <div class="spinner-border">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </ng-template>
  </div>
</div>
